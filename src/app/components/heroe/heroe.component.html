<h1>
    {{a.nombre}}<small>{{a.aparicion}}</small></h1>
<hr>

<div class="row">
    <div class="col-md-4">
        <img [src]="heroe.img" class="img-fluid" [alt]="heroe.nombre">
        <br></br>
        <button type="button" [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Regresar</button>
    </div>

    <div class="col-md-8">
        <h3>{{heroe.nombre}}</h3>
        <hr>
        <p>
            {{heroe.bio}}
        </p>
        <div>
            <img *ngIf="heroe.casa == 'Marvel'" src="/assets/img/marvel.png" class="img-logo">
            <img *ngIf="heroe.casa == 'DC'" src="/assets/img/dc.png" class="img-logo">
        </div>
    </div>
</div>
